
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="stylesheet" href="css/profile.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Список картинок слотов</title>

    </head>   <style>
        .top-panel {
            display: flex;
            justify-content: space-between; /* Расположение элементов по краям контейнера */
            align-items: center; /* Выравнивание по вертикали */
        }

        .login-btn {
            margin-left: 10px; /* Отступ слева */
        }
    </style>
    <body>
    <!-- ... ваш код для боковой панели ... -->
    <div class="sidebar">
        <!-- Боковая панель -->
        <div class="sidebar-header">
            <h2>Welcome, </h2>
        </div>
        <div class="sidebar-menu">
            <a href="/Main" class="sidebar-item">Go to Main</a>
            <a href="/deposit" class="sidebar-item">Deposit</a>
            <a href="/translations" class="sidebar-item">My Translations</a>
            <a href="/withdraw" class="sidebar-item">Withdrawal of Funds</a>
            <a href="/settings" class="sidebar-item">Settings</a>
            <a href="/logout" class="sidebar-item logout">Log Out</a>
        </div>
    </div>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <div class="field">
                <div class="profile-info-item">
                <label>Email:</label>
                <input type="text" th:value="${userProfile.email}" readonly>
            </div>    </div>
            <div class="field">
                <div class="profile-info-item">
                <label>Name:</label>
                <input type="text" th:value="${userProfile.name}" readonly>
            </div>    </div>
            <div class="field">
                <div class="profile-info-item">
                <label>Surname:</label>
                <input type="text" th:value="${userProfile.surname}" readonly>
            </div>    </div>
            <div class="field">
                <div class="profile-info-item">
                <label>Phone:</label>
                <input type="text" th:value="${userProfile.phone}" readonly>
            </div>
            </div>
            <div class="field">
                <div class="profile-info-item">
                <label>Date of Birth:</label>
                <input type="text" th:value="${userProfile.dob}" readonly>
            </div>
            </div>
            <div class="field">
                <div class="profile-info-item">
                <label>Gender:</label>
                <input type="text" th:value="${userProfile.gender}" readonly>
            </div>
            </div>
            <div class="field">
                <div class="profile-info-item">
                <label>Balance:</label>
                <input type="text" th:value="${userProfile.balance}" readonly>
            </div>
            </div>
        </div>
    </div>
    </body>
    </html>
